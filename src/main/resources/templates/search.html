<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }

        select,
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
        }

        /* New styles for the search button */
        input[type="submit"] {
            background-color: #0073e6; /* Change to your desired color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background 0.3s ease; /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #005bb5; /* Darker shade on hover */
        }

        .result {
        	background-color: #fff;
        	margin-bottom: 20px;
        	border: 1px solid #ddd;
        	border-radius: 8px;
        	padding: 20px;
        	transition: box-shadow 0.3s ease;
    	}

    	.result:hover {
        	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    	}

    	/* Title Styling */
    	.result-title {
        	font-size: 20px;
        	font-weight: bold;
        	color: #0073e6;
        	margin-bottom: 10px;
   	 	}
   	 	
   	 	.result-meta {
        	font-size: 14px;
        	color: #888;
        	margin-bottom: 10px;
   	 	}

        .result-snippet {
        	font-size: 15px;
        	color: #444;
       	 	margin-bottom: 15px;
    	}

    	/* PDF Link Styling */
    	.result-link {
        	font-size: 14px;
        	color: #0073e6;
        	text-decoration: none;
        	font-weight: bold;
    	}

   	 	.result-link:hover {
        	text-decoration: underline;
   	 	}

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .pagination a {
            color: #0073e6;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #0073e6;
            border-radius: 4px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .pagination a:hover {
            background: #0073e6;
            color: white;
        }

        #autocomplete-suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            background: white;
            z-index: 1000;
            border-radius: 4px;
            margin-top: 2px;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background: #f0f0f0;
        }

        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            #search-input {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

<h1>Search Results for: [[${query}]]</h1>

<!-- Search Form -->
<div class="search-container">
    <form method="get" action="/search" style="flex-grow: 1; display: flex; align-items: center;">
        <div style="position: relative; flex-grow: 1;">
            <input type="text" id="search-input" name="query" placeholder="Search..." th:value="${query}" autocomplete="off" aria-label="Search input" required />
            <div id="autocomplete-suggestions" role="listbox" aria-labelledby="search-input"></div>
        </div>
        <select name="size" aria-label="Results per page" style="margin-left: 10px;">
            <option value="10" th:selected="${pageSize == 10}">10</option>
            <option value="20" th:selected="${pageSize == 20}">20</option>
            <option value="50" th:selected="${pageSize == 50}">50</option>
        </select>

        <!-- Proximity Search Options -->
        <label for="proximity" style="margin-left: 10px;">Proximity Search</label>
        <input type="checkbox" name="proximity" id="proximity" th:checked="${proximitySearch}" aria-label="Proximity Search" style="margin-left: 5px;" />

        <!-- Slider for proximity distance -->
        <label for="proximityDistance" style="margin-left: 10px;">Proximity Range</label>
        <input type="range" id="proximityDistance" name="proximityDistance" min="1" max="10" th:value="${proximityDistance}" oninput="document.getElementById('distanceValue').textContent=this.value" style="margin-left: 5px;">
        <span id="distanceValue" th:text="${proximityDistance}">5</span>
        
        <!-- New Semantic Search Checkbox -->
        <label for="semanticSearch" style="margin-left: 10px;">Semantic Search</label>
        <input type="checkbox" name="semanticSearch" id="semanticSearch" th:checked="${semanticSearch}" aria-label="Semantic Search" style="margin-left: 5px;" />

        <input type="submit" value="Search" aria-label="Search button" style="margin-left: 10px;" />
    </form>
</div>

<ul style="list-style-type: none; padding: 0;">
    <li th:each="paper : ${results}" class="result">
        <!-- Clickable Paper Title -->
        <a th:href="${paper.id}" class="result-title" target="_blank" rel="noopener noreferrer"
           th:text="${paper.title}"></a><br />
        <!-- Author Names and Published Year -->
        <div class="result-meta">
            <span th:text="${paper.authors}"></span>
            <span th:text="|(${#strings.substring(paper.published, 0, 4)})|"></span>
        </div>
        <span class="result-snippet" th:text="${paper.summary.substring(0, 300) + '...'}"></span><br />
        <!-- Updated PDF Link Text -->
        <a class="result-link" th:href="${paper.pdfLink}" target="_blank" rel="noopener noreferrer">Open PDF</a>
    </li>
</ul>

<!-- Pagination -->
<div class="pagination">
    <div>
        <a th:if="${currentPage > 0}" 
           th:href="@{/search(query=${query}, page=${currentPage - 1}, size=${pageSize}, proximity=${proximitySearch}, proximityDistance=${proximityDistance}, semanticSearch=${semanticSearch})}">
           Previous
        </a>
    </div>
    <div>
        <a th:if="${results.size() == pageSize}" 
           th:href="@{/search(query=${query}, page=${currentPage + 1}, size=${pageSize}, proximity=${proximitySearch}, proximityDistance=${proximityDistance}, semanticSearch=${semanticSearch})}">
           Next
        </a>
    </div>
</div>

<script>
    const input = document.getElementById("search-input");
    const suggestionsContainer = document.getElementById("autocomplete-suggestions");

    input.addEventListener("input", function () {
        const query = this.value;
        if (query.length < 2) {  // Start fetching suggestions after 2 characters
            suggestionsContainer.style.display = "none";
            return;
        }

        fetch(`/api/autocomplete?query=${query}`)
            .then(response => response.json())
            .then(suggestions => {
                suggestionsContainer.innerHTML = ""; // Clear previous suggestions
                if (suggestions.length > 0) {
                    suggestions.forEach(suggestion => {
                        const div = document.createElement("div");
                        div.className = "suggestion-item";
                        div.textContent = suggestion;
                        div.onclick = () => {
                            input.value = suggestion; // Fill input with selected suggestion
                            suggestionsContainer.style.display = "none"; // Hide suggestions
                        };
                        suggestionsContainer.appendChild(div);
                    });
                    suggestionsContainer.style.display = "block"; // Show suggestions
                } else {
                    suggestionsContainer.style.display = "none"; // Hide if no suggestions
                }
            });
    });

    document.addEventListener("click", function (event) {
        if (!suggestionsContainer.contains(event.target) && event.target !== input) {
            suggestionsContainer.style.display = "none"; // Hide suggestions on outside click
        }
    });
</script>

</body>

</html>
